<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Image gallery</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>簡易圖庫</h1>
    <div class="full-img">
        <img class="displayed-img" src="images/pic1.jpg">

    </div>


    <script src="main.js"></script>

</html>
